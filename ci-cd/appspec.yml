version: 0.0
os: linux

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 60
      runas: root

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: root

files:
  - source: /
    destination: /home/ubuntu/portfolio